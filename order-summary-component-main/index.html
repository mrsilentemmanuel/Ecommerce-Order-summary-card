<!DOCTYPE html>
<html lang="en">
<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		  <title>Order summary card</title>
		 <link rel="stylesheet" href="../order-summary-component-main/CSS/style.css">
</head>

<body>
	
	<div class="wrapper">
        <div class="container">
            <div class="contentCover">
                <!-- Card Section -->
                <div class="cardWrapper">
                    <div class="cardBox">
						<div class="img-container">
							<picture>
							<img src="./images/illustration-hero.svg"/>
							</picture>
						</div>
						<div class="summary-container">
							<h1>Order Summary</h1>
							<p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>
                        </div>
						<div class="music-container">
						<img src="./images/icon-music.svg" alt="#" class="music-icon" >
							<div class="music-text-container">
								<h3>Annual plan</h3>
								<p>$59.99/Year</p>
							</div>
							<div>
							<a href="./order-summary-component-main.index.html">Change</a>
							</div>
						</div>
						<div>
						<button id="payment">Proceed to Payment</button>
						</div>
						
						<div>
							<button id="cancel">Cancel Order</button>
						</div>	
						</div>
						
                        </div>
                    </div>
                </div>
			</div>
         
		
	  <footer>
		  <div class="attribution">
		  <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
			Coded by <a href="https://silentemmanuel.com/">Silent Emmanuel</a>.
		  </div>
	  <footer>
</body>
</html>
